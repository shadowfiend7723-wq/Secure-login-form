<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Result</title>
    <link rel="stylesheet" href="/static/styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Welcome, {{ username }}</h1>
      <p>Access token (copy to use API):</p>
      <textarea class="token-area" cols="80" rows="5">{{ token }}</textarea>
      <a class="footer-link" href="/login">Back to login</a>
    </div>
  </body>
</html>
